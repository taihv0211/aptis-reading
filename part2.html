<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Part 2 ‚Äì Luy·ªán t·∫≠p s·∫Øp x·∫øp th·ª© t·ª±</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    h1, h2 { text-align: center; }
    button {
      padding: 10px 14px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover { background: #5563d6; }

    .choice {
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 14px 0;
      background: #f9f9f9;
      font-size: 15px;
      cursor: grab;
    }

    .mobile-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 12px 0;
    }

    select {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #fff;
    }

    select.error {
      border-color: #e53e3e;
      background: #fff5f5;
    }

    .warning {
      background: #fff8e1;
      border: 1px solid #f6c343;
      color: #7a5200;
      padding: 10px;
      border-radius: 8px;
      margin: 12px 0;
      display: none;
      font-size: 14px;
    }

    .correct { background: #e6fffa; border-color: #38b2ac; }
    .wrong { background: #ffe6e6; border-color: #e53e3e; }
    .hidden { display: none; }
    .actions { text-align: center; margin-top: 20px; }

    @media (max-width: 640px) {
      .choice { display: none; }
    }
  </style>
</head>
<body>
<div class="container">

  <!-- INDEX -->
  <div id="indexPage">
    <h1>üß† Part 2 ‚Äì S·∫Øp x·∫øp th·ª© t·ª±</h1>
    <p style="text-align:center">Ch·ªçn ch·∫ø ƒë·ªô l√†m b√†i</p>
    <div class="actions">
      <button onclick="startQuiz('random')">üîÄ Random</button>
      <button onclick="startQuiz('order')">‚û°Ô∏è L·∫ßn l∆∞·ª£t</button>
    </div>
  </div>

  <!-- QUIZ -->
  <div id="quizPage" class="hidden">
    <h2 id="questionTitle"></h2>

    <!-- Warning -->
    <div id="warning" class="warning">‚ö†Ô∏è B·∫°n ch∆∞a ch·ªçn ƒë·∫ßy ƒë·ªß ƒë√°p √°n cho t·∫•t c·∫£ v·ªã tr√≠.</div>

    <!-- Desktop -->
    <div id="choices"></div>

    <!-- Mobile -->
    <div id="mobileChoices"></div>

    <div class="actions">
      <button onclick="checkAnswer()">‚úÖ Check</button>
      <button onclick="nextQuestion()">‚û°Ô∏è Next</button>
      <button onclick="finishEarly()" style="background:#111827">‚èπ K·∫øt th√∫c</button>
      <button onclick="goHome()" style="background:#555">‚¨Ö Index</button>
    </div>
  </div>

  <!-- RESULT -->
  <div id="resultPage" class="hidden">
    <h2>üìä K·∫øt qu·∫£</h2>
    <p id="summary" style="text-align:center"></p>
    <div id="wrongList"></div>
    <div class="actions">
      <button onclick="goHome()">üè† V·ªÅ index</button>
    </div>
  </div>
</div>

<script>
let questions = [];
let quizList = [];
let index = 0;
let results = [];
const isMobile = window.matchMedia('(max-width: 640px)').matches;

fetch('questions.json')
  .then(r => r.json())
  .then(d => questions = d);

function shuffle(arr){ return arr.sort(() => Math.random() - 0.5); }

function startQuiz(mode){
  quizList = [...questions];
  if(mode === 'random') shuffle(quizList);
  index = 0;
  results = [];
  document.getElementById('indexPage').classList.add('hidden');
  document.getElementById('quizPage').classList.remove('hidden');
  loadQuestion();
}

function loadQuestion(){
  const q = quizList[index];
  document.getElementById('questionTitle').innerText = `C√¢u ${index+1}: ${q.question}`;
  document.getElementById('choices').innerHTML = '';
  document.getElementById('mobileChoices').innerHTML = '';
  hideWarning();

  const opts = shuffle([...q.options]);

  if(isMobile){
    q.answer.forEach((_, pos) => {
      const row = document.createElement('div');
      row.className = 'mobile-row';

      const label = document.createElement('div');
      label.innerText = `V·ªã tr√≠ ${pos+1}`;
      label.style.width = '70px';

      const select = document.createElement('select');

      const placeholder = document.createElement('option');
      placeholder.value = '';
      placeholder.text = '---';
      select.appendChild(placeholder);

      opts.forEach(o => {
        const op = document.createElement('option');
        op.value = o;
        op.text = o;
        select.appendChild(op);
      });

      select.addEventListener('change', () => {
        select.classList.remove('error');
        hideWarning();
      });

      row.appendChild(label);
      row.appendChild(select);
      document.getElementById('mobileChoices').appendChild(row);
    });
  } else {
    opts.forEach(opt => {
      const div = document.createElement('div');
      div.className = 'choice';
      div.innerText = opt;
      div.draggable = true;
      addDrag(div);
      document.getElementById('choices').appendChild(div);
    });
  }
}

let dragSrc = null;
function addDrag(el){
  el.addEventListener('dragstart', () => dragSrc = el);
  el.addEventListener('dragover', e => e.preventDefault());
  el.addEventListener('drop', e => {
    e.preventDefault();
    if(dragSrc && dragSrc !== el){
      const t = dragSrc.innerText;
      dragSrc.innerText = el.innerText;
      el.innerText = t;
    }
  });
}

function checkAnswer(){
  const q = quizList[index];
  let userOrder = [];

  if(isMobile){
    const selects = [...document.querySelectorAll('#mobileChoices select')];
    let hasEmpty = false;

    userOrder = selects.map(s => {
      if(!s.value){
        hasEmpty = true;
        s.classList.add('error');
      }
      return s.value;
    });

    if(hasEmpty){
      showWarning();
      return;
    }
  } else {
    userOrder = [...document.querySelectorAll('.choice')].map(c => c.innerText);
  }

  hideWarning();
  const ok = userOrder.every((v,i)=>v===q.answer[i]);
  results.push({question:q.question, ok, answer:q.answer});
}

function nextQuestion(){
  if(isMobile){
    const selects = [...document.querySelectorAll('#mobileChoices select')];
    const hasEmpty = selects.some(s => !s.value);
    if(hasEmpty){
      selects.forEach(s => { if(!s.value) s.classList.add('error'); });
      showWarning();
      return;
    }
  }

  index++;
  if(index >= quizList.length) showResult();
  else loadQuestion();
}

function finishEarly(){ showResult(); }

function showWarning(){ document.getElementById('warning').style.display = 'block'; }
function hideWarning(){ document.getElementById('warning').style.display = 'none'; }

function showResult(){
  document.getElementById('quizPage').classList.add('hidden');
  document.getElementById('resultPage').classList.remove('hidden');
  const correct = results.filter(r=>r.ok).length;
  document.getElementById('summary').innerText = `ƒê√∫ng: ${correct} / ${results.length}`;
  const list = document.getElementById('wrongList');
  list.innerHTML = '';
  results.filter(r=>!r.ok).forEach(r=>{
    const d = document.createElement('div');
    d.innerHTML = `<b>${r.question}</b><br/>ƒê√°p √°n ƒë√∫ng: ${r.answer.join(' ‚Üí ')}`;
    list.appendChild(d);
  });
}

function goHome(){ location.reload(); }
</script>
</body>
</html>
