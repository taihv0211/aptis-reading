<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Part 2 ‚Äì Luy·ªán t·∫≠p s·∫Øp x·∫øp th·ª© t·ª±</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    h1, h2 { text-align: center; }
    button {
      padding: 10px 14px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover { background: #5563d6; }
    .choice {
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 14px 0;
      background: #f9f9f9;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }
    .choice:hover { background: #eef0ff; }
    .choice.selected {
      border: 2px solid #667eea;
      background: #eef0ff;
    }
    .correct { background: #e6fffa; border-color: #38b2ac; }
    .wrong { background: #ffe6e6; border-color: #e53e3e; }
    .hidden { display: none; }
    .actions { text-align: center; margin-top: 20px; }
    @media (max-width: 640px) {
      .choice { font-size: 14px; padding: 16px; }
    }
  </style>
</head>
<body>
<div class="container">

  <!-- INDEX -->
  <div id="indexPage">
    <h1>üß† Part 2 ‚Äì S·∫Øp x·∫øp th·ª© t·ª±</h1>
    <p style="text-align:center">Ch·ªçn ch·∫ø ƒë·ªô l√†m b√†i</p>
    <div class="actions">
      <button onclick="startQuiz('random')">üîÄ Random</button>
      <button onclick="startQuiz('order')">‚û°Ô∏è L·∫ßn l∆∞·ª£t</button>
    </div>
  </div>

  <!-- QUIZ -->
  <div id="quizPage" class="hidden">
    <h2 id="questionTitle"></h2>
    <div id="choices"></div>
    <div class="actions">
      <button onclick="checkAnswer()">‚úÖ Check</button>
      <button onclick="nextQuestion()">‚û°Ô∏è Next</button>
      <button onclick="finishEarly()" style="background:#111827">‚èπ K·∫øt th√∫c</button>
      <button onclick="goHome()" style="background:#555">‚¨Ö Index</button>
    </div>
  </div>

  <!-- RESULT -->
  <div id="resultPage" class="hidden">
    <h2>üìä K·∫øt qu·∫£</h2>
    <p id="summary" style="text-align:center"></p>
    <div id="wrongList"></div>
    <div class="actions">
      <button onclick="goHome()">üè† V·ªÅ index</button>
    </div>
  </div>
</div>

<script>
let questions = [];
let quizList = [];
let index = 0;
let results = [];

const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
let selectedItem = null;

fetch('questions.json')
  .then(r => r.json())
  .then(d => questions = d);

function shuffle(arr){ return arr.sort(() => Math.random() - 0.5); }

function startQuiz(mode){
  quizList = [...questions];
  if(mode === 'random') shuffle(quizList);
  index = 0;
  results = [];
  document.getElementById('indexPage').classList.add('hidden');
  document.getElementById('quizPage').classList.remove('hidden');
  loadQuestion();
}

function loadQuestion(){
  const q = quizList[index];
  document.getElementById('questionTitle').innerText = `C√¢u ${index+1}: ${q.question}`;
  const box = document.getElementById('choices');
  box.innerHTML = '';
  selectedItem = null;

  shuffle([...q.options]).forEach(opt => {
    const div = document.createElement('div');
    div.className = 'choice';
    div.innerText = opt;

    if(isMobile){
      div.addEventListener('click', () => tapSwap(div));
    } else {
      div.draggable = true;
      addDrag(div);
    }
    box.appendChild(div);
  });
}

function tapSwap(el){
  if(!selectedItem){
    selectedItem = el;
    el.classList.add('selected');
  } else if(selectedItem === el){
    el.classList.remove('selected');
    selectedItem = null;
  } else {
    const t = selectedItem.innerText;
    selectedItem.innerText = el.innerText;
    el.innerText = t;
    selectedItem.classList.remove('selected');
    selectedItem = null;
  }
}

let dragSrc = null;
function addDrag(el){
  el.addEventListener('dragstart', () => dragSrc = el);
  el.addEventListener('dragover', e => e.preventDefault());
  el.addEventListener('drop', e => {
    e.preventDefault();
    if(dragSrc && dragSrc !== el){
      const t = dragSrc.innerText;
      dragSrc.innerText = el.innerText;
      el.innerText = t;
    }
  });
}

function checkAnswer(){
  const q = quizList[index];
  const choices = [...document.querySelectorAll('.choice')];
  const order = choices.map(c => c.innerText);
  let ok = true;

  choices.forEach((c,i)=>{
    if(order[i] === q.answer[i]){
      c.classList.add('correct');
    } else {
      c.classList.add('wrong');
      c.innerText += ` (ƒê√∫ng: ${q.answer[i]})`;
      ok = false;
    }
  });
  results.push({question:q.question, ok, answer:q.answer});
}

function nextQuestion(){
  index++;
  if(index >= quizList.length) showResult();
  else loadQuestion();
}

function finishEarly(){ showResult(); }

function showResult(){
  document.getElementById('quizPage').classList.add('hidden');
  document.getElementById('resultPage').classList.remove('hidden');
  const correct = results.filter(r=>r.ok).length;
  document.getElementById('summary').innerText = `ƒê√∫ng: ${correct} / ${results.length}`;
  const list = document.getElementById('wrongList');
  list.innerHTML = '';
  results.filter(r=>!r.ok).forEach(r=>{
    const d = document.createElement('div');
    d.innerHTML = `<b>${r.question}</b><br/>ƒê√°p √°n ƒë√∫ng: ${r.answer.join(' ‚Üí ')}`;
    list.appendChild(d);
  });
}

function goHome(){ location.reload(); }
</script>
</body>
</html>
