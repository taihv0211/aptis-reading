<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Part 2 â€“ Luyá»‡n táº­p sáº¯p xáº¿p thá»© tá»±</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    h1, h2 { text-align: center; }
    button {
      padding: 10px 14px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover { background: #5563d6; }
    button.study { background:#16a34a; }
    button.study:hover { background:#15803d; }

    .choice {
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 14px 0;
      background: #f9f9f9;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }
    .choice:hover { background: #eef0ff; }
    .correct { background: #e6fffa; border-color: #38b2ac; }
    .wrong { background: #ffe6e6; border-color: #e53e3e; }
    .study-mode { background:#f0fdf4; border-color:#22c55e; }

    .hidden { display: none; }
    .actions { text-align: center; margin-top: 20px; }
    .hint { text-align:center; color:#065f46; font-size:14px; margin-bottom:8px; }

    @media (max-width: 640px) {
      .choice { font-size: 14px; padding: 16px; }
    }
  </style>
</head>
<body>
<div class="container">

  <!-- INDEX -->
  <div id="indexPage">
    <h1>ğŸ§  Part 2 â€“ Sáº¯p xáº¿p thá»© tá»±</h1>
    <p style="text-align:center">Chá»n cháº¿ Ä‘á»™</p>
    <div class="actions">
      <button onclick="startQuiz('random')">ğŸ”€ Random</button>
      <button onclick="startQuiz('order')">â¡ï¸ Láº§n lÆ°á»£t</button>
      <button class="study" onclick="startQuiz('study')">ğŸ“˜ Study</button>
    </div>
  </div>

  <!-- QUIZ -->
  <div id="quizPage" class="hidden">
    <h2 id="questionTitle"></h2>
    <p id="studyHint" class="hint hidden">ğŸ“˜ Cháº¿ Ä‘á»™ há»c: Ä‘Ã¡p Ã¡n Ä‘Ãºng Ä‘Ã£ Ä‘Æ°á»£c sáº¯p sáºµn</p>
    <div id="choices"></div>
    <div class="actions">
      <button id="btnCheck" onclick="checkAnswer()">âœ… Check</button>
      <button onclick="nextQuestion()">â¡ï¸ Next</button>
      <button onclick="prevQuestion()" style="background:#111827">â¹ TrÆ°á»›c</button>
      <button onclick="goHome()" style="background:#555">â¬… Index</button>
    </div>
  </div>

  <!-- RESULT -->
  <div id="resultPage" class="hidden">
    <h2>ğŸ“Š Káº¿t quáº£</h2>
    <p id="summary" style="text-align:center"></p>
    <div id="wrongList"></div>
    <div class="actions">
      <button onclick="goHome()">ğŸ  Vá» index</button>
    </div>
  </div>
</div>

<script>
let questions = [];
let quizList = [];
let index = 0;
let results = [];
let mode = 'random';

const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
let selectedItem = null;

fetch('questions.json')
  .then(r => r.json())
  .then(d => questions = d);

function shuffle(arr){ return arr.sort(() => Math.random() - 0.5); }

function startQuiz(m){
  mode = m;
  quizList = [...questions];
  if(mode === 'random') shuffle(quizList);
  index = 0;
  results = [];
  document.getElementById('indexPage').classList.add('hidden');
  document.getElementById('quizPage').classList.remove('hidden');
  document.getElementById('studyHint').classList.toggle('hidden', mode !== 'study');
  document.getElementById('btnCheck').style.display = mode === 'study' ? 'none' : 'inline-block';
  loadQuestion();
}

function loadQuestion(){
  const q = quizList[index];
  document.getElementById('questionTitle').innerText = `CÃ¢u ${index+1}: ${q.question}`;
  const box = document.getElementById('choices');
  box.innerHTML = '';
  selectedItem = null;

  let opts = [];
  if(mode === 'study'){
    opts = shuffle([...q.answer]); // hiá»ƒn thá»‹ random nhÆ°ng Ä‘Ãºng thá»© tá»± logic Ä‘Ã£ sáºµn
  } else {
    opts = shuffle([...q.options]);
  }

  opts.forEach((opt, i) => {
    const div = document.createElement('div');
    div.className = 'choice';
    div.innerText = opt;

    if(mode === 'study'){
      div.classList.add('study-mode');
      div.style.cursor = 'default';
    } else {
      if(isMobile){
        div.addEventListener('click', () => tapSwap(div));
      } else {
        div.draggable = true;
        addDrag(div);
      }
    }
    box.appendChild(div);
  });
}
function prevQuestion(){
  if(index > 0){
    index--;
    loadQuestion();
  }
  updateNavButtons();
}
function tapSwap(el){
  if(!selectedItem){
    selectedItem = el;
    el.style.border = '2px solid #667eea';
  } else if(selectedItem === el){
    el.style.border = '1px solid #ddd';
    selectedItem = null;
  } else {
    const t = selectedItem.innerText;
    selectedItem.innerText = el.innerText;
    el.innerText = t;
    selectedItem.style.border = '1px solid #ddd';
    selectedItem = null;
  }
}

let dragSrc = null;
function addDrag(el){
  el.addEventListener('dragstart', () => dragSrc = el);
  el.addEventListener('dragover', e => e.preventDefault());
  el.addEventListener('drop', e => {
    e.preventDefault();
    if(dragSrc && dragSrc !== el){
      const t = dragSrc.innerText;
      dragSrc.innerText = el.innerText;
      el.innerText = t;
    }
  });
}

function checkAnswer(){
  if(mode === 'study') return;
  const q = quizList[index];
  const choices = [...document.querySelectorAll('.choice')];
  const order = choices.map(c => c.innerText);
  let ok = true;

  choices.forEach((c,i)=>{
    if(order[i] === q.answer[i]){
      c.classList.add('correct');
    } else {
      c.classList.add('wrong');
      c.innerText += ` (ÄÃºng: ${q.answer[i]})`;
      ok = false;
    }
  });
  results.push({question:q.question, ok, answer:q.answer});
}

function nextQuestion(){
  index++;
  if(index >= quizList.length) showResult();
  else loadQuestion();
}

function finishEarly(){ showResult(); }

function showResult(){
  document.getElementById('quizPage').classList.add('hidden');
  document.getElementById('resultPage').classList.remove('hidden');
  if(mode === 'study'){
    document.getElementById('summary').innerText = 'ğŸ“˜ Cháº¿ Ä‘á»™ há»c: khÃ´ng tÃ­nh Ä‘iá»ƒm';
    document.getElementById('wrongList').innerHTML = '';
    return;
  }
  const correct = results.filter(r=>r.ok).length;
  document.getElementById('summary').innerText = `ÄÃºng: ${correct} / ${results.length}`;
  const list = document.getElementById('wrongList');
  list.innerHTML = '';
  results.filter(r=>!r.ok).forEach(r=>{
    const d = document.createElement('div');
    d.innerHTML = `<b>${r.question}</b><br/>ÄÃ¡p Ã¡n Ä‘Ãºng: ${r.answer.join(' â†’ ')}`;
    list.appendChild(d);
  });
}

function goHome(){ location.reload(); }
</script>
</body>
</html>
